<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/fragments :: header}"/>
<body>
<div class="container-fluid text-center">
    <div><h2>Add new Event</h2></div>
    <form th:action="@{/events/save}" method="post" th:object="${event}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}"/>
        <div class="border border-secondary rounded p-3">
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Event name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" required minlength="3" maxlength="64"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Description:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{description}" maxlength="512"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label" required>Date:</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{date}"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label" required>Time:</label>
                <div class="col-sm-8">
                    <input type="time" th:field="*{time}"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label">Public event:</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{publicEvent}"/>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/events}]]";
    }
</script>
</body>
</html>
